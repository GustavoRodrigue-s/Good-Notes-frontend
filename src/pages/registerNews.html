<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Rodrigues Fabiano & Lucas Polli">
    <meta name="description" content="Crie e guarde suas notícias!">
    <link rel="stylesheet" text="text/css" href="../../components/style.css">
    <title>Site de Notícias</title>
</head>
<body>

    <header>
        <div class="container-header-flex container-limiter">
            <a href="../../index.html">
                <div class="container-header-logo" title="Good News"></div>
            </a>
            <div class="container-navigation">
                <nav>
                    <ul>
                        <li>
                            <a href="./registerNews.html">
                                <button class="btn-default" title="Ir para seção cadastrar notícia">
                                    Cadastrar Notícia
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="../../index.html">
                                <button class="btn-default" title="Ir para seção exibir notícia">
                                    Exibir Notícias
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>
                <form data-js="form" class="form">
                    <input type="text" name="inputText" class="input-text" role="Buscar notícia" autocomplete="off" placeholder="Buscar notícia...">
                    <button class="button-search" name="buttonSearch" role="Enviar busca de notícia" type="submit"></button>
                </form>
            </div>
            <div class="container-header-authentication">
                <a href="../user/login/login.html" title="Ir para seção login">
                    <span>Login</span>
                </a>
                |
                <a href="../user/register/register.html" title="Ir para seção registrar">
                    <span>Register</span>
                </a>
            </div>
        </div>
    </header>

    

    <footer>
        <span>Desenvolvido por Gustavo Rodrigues & Lucas Polli</span>
    </footer>
    
</body>
</html>
