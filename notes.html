<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Gustavo Rodrigues Fabiano & Lucas Polli">
   <meta name="description" content="Crie e guarde seu mundo!">
   <link rel="stylesheet" type="text/css" href="style/style.css">
   <link rel="stylesheet" type="text/css" href="style/notes.css">
   <link rel="stylesheet" type="text/css" href="src/components/header/header.css">
   <link rel="stylesheet" type="text/css" href="src/components/header/responsive.css">
   <link rel="shortcut icon" href="../images/logo_gn.png" type="image/x-icon">
   <title>Good Notes</title>

   <style>
      .my-notes {
         color: var(--accentColor) !important;
      }
      .my-notes:hover {
         color: var(--accentColor) !important;
      }
   </style>
</head>
<body>
   
   <div class="container-loading show center-flex">
      <div></div>
   </div>

   <header></header>

   <main>
      <div class="note-app">
         <section class="categories">
            <div>
               <div class="container-search">
                  <div>
                     <img src="./images/search_icon.svg" alt="search_icon" />
                     <input class="input-search-categories" type="search" name="inputSearch" placeholder="Pesquisar categoria..." autocomplete="off" />
                  </div>
               </div>
               <div class="container-categories-list">
                  <div>
                     <ul class="category-list">
                        

                     </ul>
                  </div>
                  <div class="container-category-loading show">
                     <ul>
                        <li class="category-loading-item">
                           <div>
                              <div class="loading-icon item"></div>
                              <div class="loading-name item"></div>
                           </div>
                           <div>
                              <div class="loading-more">
                                 <span class="item"></span>
                                 <span class="item"></span>
                                 <span class="item"></span>
                              </div>
                           </div>
                        </li>
                        <li class="category-loading-item">
                           <div>
                              <div class="loading-icon item"></div>
                              <div class="loading-name item"></div>
                           </div>
                           <div>
                              <div class="loading-more">
                                 <span class="item"></span>
                                 <span class="item"></span>
                                 <span class="item"></span>
                              </div>
                           </div>
                        </li>
                        <li class="category-loading-item">
                           <div>
                              <div class="loading-icon item"></div>
                              <div class="loading-name item"></div>
                           </div>
                           <div>
                              <div class="loading-more">
                                 <span class="item"></span>
                                 <span class="item"></span>
                                 <span class="item"></span>
                              </div>
                           </div>
                        </li>
                        <li class="category-loading-item">
                           <div>
                              <div class="loading-icon item"></div>
                              <div class="loading-name item"></div>
                           </div>
                           <div>
                              <div class="loading-more">
                                 <span class="item"></span>
                                 <span class="item"></span>
                                 <span class="item"></span>
                              </div>
                           </div>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>

            <div class="container-add-categorie">
               <button class="add-new-category btn-default btn-default-hover">
                  <svg width="16" height="16" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M6 1L6 12" stroke="#fff" stroke-linecap="round"/>
                     <line x1="11.5" y1="6.5" x2="0.5" y2="6.5" stroke="#fff" stroke-linecap="round"/>
                  </svg>
                  Adicionar Categoria
               </button>
            </div>
         </section>

         <section class="note-list hide">
            <div class="container-section-notes">
               <h1 class="section-title">Notas</h1>
            </div>
            <div class="container-add-note">
               <button class="btn-default" data-js="shouldCreateNote">
                  <svg width="16" height="16" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M6 1L6 12" stroke="#0066FF" stroke-linecap="round"/>
                     <line x1="11.5" y1="6.5" x2="0.5" y2="6.5" stroke="#0066FF" stroke-linecap="round"/>
                  </svg>
                  Adicionar Nota
               </button>
            </div>
            <div class="container-notes">
               <div>
                  <ul class="notes-list">

                  </ul>
               </div>
               <div class="container-noteList-loading show">
                  <ul>
                     <li class="noteItem-loading">
                        <div class="small item"></div>
                        <div class="title item"></div>
                        <div class="content item"></div>
                     </li>
                     <li class="noteItem-loading">
                        <div class="small item"></div>
                        <div class="title item"></div>
                        <div class="content item"></div>
                     </li>
                     <li class="noteItem-loading">
                        <div class="small item"></div>
                        <div class="title item"></div>
                        <div class="content item"></div>
                     </li>
                  </ul>
               </div>
            </div>
         </section>

         <section class="current-note hide">
            <div class="header">
               <div class="note-path"></div>
               <div class="container-more-currentNote container-dropDown">
                  <button class="btn-dropDown btn-wrapper-default" data-js="handleToggleDropDown">
                     <svg width="25" height="10" viewBox="0 0 21 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="2.5" cy="2.5" r="2.5" fill="#000"/>
                        <circle cx="18.5" cy="2.5" r="2.5" fill="#000"/>
                        <circle cx="10.5" cy="2.5" r="2.5" fill="#000"/>
                     </svg>
                  </button>
                  <ul class="list-dropDown">
                     <li>
                        <button data-js="shouldUpdateNote">
                           <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="#696969">
                              <path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/>
                           </svg>
                        </button>
                        <span class="tooltip">Salvar Alterações</span>
                     </li>
                     <li>
                        <button data-js="showPopupDelete">
                           <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill="#696969"><path d="M0 0h24v24H0V0z" fill="none"/>
                              <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                           </svg>
                        </button>
                        <span class="tooltip">Excluir</span>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="main">
               <div class="title-note">
                  <div class="container-currentNote-title">
                     <input type="text" class="input-note-title" name="inputText" value="Nova Nota" maxlength="55" autocomplete="off" />
                  </div>
                  <div class="container-summary">
                     <button class="btn-dropDown btn-wrapper" type="button">
                        <img src="./images/expand_icon.svg" alt="ícone para expandir resumo" />
                        Editar Resumo
                     </button>
                     <div class="container-summary-textarea">
                        <textarea class="summaryArea" placeholder="O resumo da nova nota está aqui..." name="textareaSummary" maxlength="255"></textarea>
                     </div>
                  </div>
                  <div class="last-modification">
                     <small>
                        Última modificação:
                        <strong></strong>
                     </small>
                  </div>
               </div>
               <div class="tool-bar" role="ferramentas adicionais">
                  <div>
                     <button data-action="bold">
                        <img src="./images/text_editor/strong_icon.svg" alt="texto forte" />
                     </button>
                     <button data-action="italic">
                        <img src="./images/text_editor/italic_icon.svg" alt="texto em italico" />
                     </button>
                     <button data-action="underline">
                        <img src="./images/text_editor/underline_icon.svg" alt="texto com sublinhado" />
                     </button>
                     <button data-action="insertUnorderedList">
                        <img src="./images/text_editor/ul_icon.svg" alt="lista não ordenada" />
                     </button>
                     <button data-action="insertOrderedList">
                        <img src="./images/text_editor/ol_icon.svg" alt="lista ordenada" />
                     </button>
                  </div>
                  <span>|</span>
                  <div class="center-tools">
                     <button data-action="justifyLeft">
                        <img src="./images/text_editor/left_text_icon.svg" alt="texto para esquerda" />
                     </button>
                     <button data-action="justifyCenter">
                        <img src="./images/text_editor/center_text_icon.svg" alt="texto centralizado" />
                     </button>
                     <button data-action="justifyRight">
                        <img src="./images/text_editor/right_text_icon.svg" alt="texto para direita" />
                     </button>
                     <button data-action="justifyFull">
                        <img src="./images/text_editor/justify_text_icon.svg" alt="texto justificado" />
                     </button>
                  </div>
                  <span>|</span>
                  <div class="select-group">
                     <select name="selectFontSize" data-action="fontSize">
                        <option value="1">12px</option>
                        <option value="2">14px</option>
                        <option value="3" selected >16px</option>
                        <option value="4">18px</option>
                        <option value="5">20px</option>
                        <option value="6">24px</option>
                        <option value="7">26px</option>
                     </select>
                     <select name="selectFontFamily" data-action="fontName">
                        <option value="arial" selected >Arial</option>
                        <option value="calabri">Calabri</option>
                        <option value="impact">Impact</option>
                        <option value="inter">Inter</option>
                        <option value="open sans">Open Sans</option>
                     </select>
                     <input type="color" name="inputColor" data-action="foreColor">
                  </div>
               </div>
               <div class="note-content">
                  <div class="area-note-content" contenteditable="true">
                      
                  </div>
               </div>
            </div>
         </section>
      </div>
   </main>

   <div class="popup-wrapper-confirm-delete popup-wrapper ">
      <div class="popup-overlay">
         <div class="popup-confirm-delete popup">
            <div class="container-loading center-flex">
               <div></div>
            </div>
            <div class="popup-content">
               <div class="category-message">
                  <h1>Excluir esta categoria?</h1>
                  <p>Esta categoria e todas as notas que a contém serão apagadas.</p>
               </div>
               <div class="note-message">
                  <h1>Excluir esta nota?</h1>
                  <p>Esta nota e as informações dela serão apagadas.</p>
               </div>
               <div class="container-btn">
                  <div>
                     <button class="btn-confirm-delete btn-default">Sim, Excluir</button>
                  </div>
                  <div>
                     <button class="btn-cancel-delete btn-default">Cancelar</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="container-auto-save hide">
      <div class="pending">
         <div class="loading"></div>
         <div>
            Salvando as Alterações
         </div>
      </div>
      <div class="success">
         <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 0 24 24" width="25px" fill="#00dd6f">
               <path d="M0 0h24v24H0V0z" fill="none"/>
               <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
         </div>
         <div>
            As alterações foram salvas
         </div>
      </div>
   </div>

   <div class="popup-wrapper-auth popup-wrapper" tabindex="0"></div>
   <div class="popup-wrapper-profile popup-wrapper" tabindex="0"></div>
   <div class="popup-wrapper-cookie popup-wrapper"></div>

   <script type="module" src="./src/components/notes/index.js"></script>
</body>
</html>
